@Kopernicus:AFTER[OPM]
{
	@Body[Sarnus]
	{
		@cacheFile = OPMVisualOverhaul/Cache/Sarnus.bin
		@Rings
		{
			@Ring
			{
				@texture = OPMVisualOverhaul/EVE/Textures/sarnusRing
				%longitudeOfAscendingNode = 0
			}
		}
		@ScaledVersion
		{
			@OnDemand
			{
				@texture = OPMVisualOverhaul/EVE/Textures/poodSarnus.dds
			}
		}
	}
	@Body[Urlum]
	{
		@cacheFile = OPMVisualOverhaul/Cache/Urlum.bin
		@Properties
		{
			@rotationPeriod = 20000
		}
		@Rings
		{
			@Ring
			{
				@texture = OPMVisualOverhaul/EVE/Textures/urlumRing
				%longitudeOfAscendingNode = 0
			}
		}
		@ScaledVersion
		{
			@OnDemand
			{
				@texture = OPMVisualOverhaul/EVE/Textures/poodUrlum.dds
			}
		}
	}
	@Body[Neidon]
	{
		@cacheFile = OPMVisualOverhaul/Cache/Neidon.bin
		@ScaledVersion
		{
			@OnDemand
			{
				@texture = OPMVisualOverhaul/EVE/Textures/poodNeidon.dds
			}
		}
	}
}

@Kopernicus:NEEDS[SigmaOPMTilt]:AFTER[SigmaOPMTilt]
{
	@Body[Urlum]
	{
		@ScaledVersion
		{
			@OnDemand
			{
				@texture = OPMVisualOverhaul/EVE/Textures/poodUrlumTilt.dds
			}
		}
	}
}
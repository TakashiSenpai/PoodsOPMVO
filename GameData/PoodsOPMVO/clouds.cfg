@EVE_CLOUDS:NEEDS[StockVisualEnhancements]:AFTER[StockVisualEnhancements]
{
	@OBJECT:HAS[#body[Tekto],#name[mainCloud]]
	{
		@settings
		{
			%_DetailScale = 6
			%_DistFadeVert = 4E-05
			%_DetailDist = 6E-06
			@_DetailTex
			{
				@value = StockVisualEnhancements/Textures/DetailLow
			}
		}
	}
	@OBJECT:HAS[#body[Tekto],#name[cloudUpper]]
	{
		@settings
		{
			%_DetailScale = 10
			%_DistFadeVert = 4E-05
			%_DetailDist = 4E-06
			@_DetailTex
			{
				@value = StockVisualEnhancements/Textures/detailCumulus
			}
		}
	}
	@OBJECT:HAS[#body[Tekto],#name[gasLayer]]
	{
		@settings
		{
			%_DetailScale = 5
			%_DetailDist = 2E-06
			@_DetailTex
			{
				@value = StockVisualEnhancements/Textures/detailCumulus
			}
		}
	}
	@OBJECT:HAS[#body[Tekto],@layerVolume:HAS[@particleMaterial:HAS[@_Tex:HAS[#value[PoodsOPMVO/Textures/particle/rgb]]]]]
	{
		@layerVolume
		{
			@particleMaterial
			{
				@_Tex
				{
					@value = StockVisualEnhancements/Textures/particle/rgb
				}
				%_Opacity = 1.75
				@_BumpMap
				{
					@value = StockVisualEnhancements/Textures/particle/particle_NRM
				}
			}
		}
	}
	
	@OBJECT:HAS[#body[Tekto],#name[fogCloud]]
	{
		@settings
		{
			@_Color = 160,255,200,80
		}
		@layerVolume
		{
			@size = 4000,3
			@particleMaterial
			{
				%_LightScatter = 0.55
				%_MinLight = 0.0
				%_Opacity = 1.5
				%_MinScatter = 1.5
			}
		}
	}
}

